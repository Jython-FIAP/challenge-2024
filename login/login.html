<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Google Fonts  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet"> 

   <!-- Chamada CSS -->
    <link rel="stylesheet" href="./login.css">

    <title>Conecte-se | Formula E</title>
</head>
<body>
    <div class="container"> 
        <section class="login-page">
            <img src="/img/logo-formulae02.png" alt="Logo Formula E, versão02">

            <h2> Seja Bem-Vindo de volta!</h2>
                <form class="form-login">
                    <input class="login-input" type="email" id="email" name="email" required placeholder="Digite seu E-mail: "><br>
                    <input class="login-input" type="password" id="password" name="password" required placeholder="Digite sua senha: "><br>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar minha senha</label>

                    <a href="#">Esqueceu sua senha?</a><br>
                    <p> Não possui uma conta? <a href="">  Crie uma agora!</a></p>

                    <div> 
                        <button class="btn-enviar" type="submit">Entrar</button>
                    </div>
                </form>
        </section>


    </div>



    <script src="login.js"></script>
</body>
</html>
